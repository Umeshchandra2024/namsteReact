<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script
        crossorigin
         src="https://unpkg.com/react@18/umd/react.development.js">
    </script>
    <script
        crossorigin
          src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
    </script>
    <script>
        const parent=React.createElement(
            "div",
            {id:"parent"},
            [React.createElement(
                "div",
                {id:"child"},
                [React.createElement("h1",{},"hi this is umesh"),
                React.createElement("h1",{},"hi this is chandra"),]
            ),
            React.createElement("div",
                {id:"child"},
                [React.createElement("h1",{},"hi this is ram"),
                React.createElement("h1",{},"hi this is ganesh"),]
            ),]
        );
        const root=ReactDOM.createRoot(document.getElementById("root"));
        root.render(parent);
    </script>
    
</body>
</html>
